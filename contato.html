<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barberia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome"> Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<fieldset>

					<label for="email"> Email </label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

					<label for="telefone"> Telefone </label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

					<label for="mensagem"> Mensagem </label>
					<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>


					<legend> Como prefere o nosso contato? </legend>

					<label for="label-email"><input type="radio" name="contato" value="email" id="label-email">Email</label>

					<label for="label-telefone"><input type="radio" name="contato" value="telefone" id="label-telefone">
					Telefone</label>
					

					<label for="label-Whatsapp"><input type="radio" name="contato" value="Whatsapp" id="label-Whatsapp" checked>Whatsapp</label>
					
				</fieldset>

				<fieldset>

					<legend>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

					<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>
					
				</fieldset>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>	
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
					
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barberia Alura">

			 <p class="copyright">&copy; Copyright Barbearia Alura - 2019 </p>

		</footer>
	</body>
</html>
